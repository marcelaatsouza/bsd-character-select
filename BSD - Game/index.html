<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungo Stray Dogs Game</title>
    <link rel="stylesheet" href="./src/css/variaveis.css"/>
    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/fontes.css"/>
    <link rel="stylesheet" href="./src/css/animacoes.css"/>
    <link rel="stylesheet" href="./src/css/estilos.css"/>
    <link rel="stylesheet" href="./src/css/responsivo.css"/>
    <link rel="icon" href="./src/imagens/icon.jpg"/>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                choose your player
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/atsushi.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">ATSUSHI</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="atsushi" data-name="ATSUSHI">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/atsushi.jpg" alt="Personagem atsushi">
                </li>

                <li class="personagem jogador-2-selecionado" id="mori" data-name="MORI">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/mori.jpg" alt="Personagem mori">
                </li>

                <li class="personagem" id="dazai" data-name="DAZAI">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/dazai.jpg" alt="Personagem dazai">
                </li>

                <li class="personagem" id="kyouka" data-name="KYOUKA">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kyouka.jpg" alt="Personagem kyouka">
                </li>

                <li class="personagem" id="akutagawa" data-name="AKUTAGAWA">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/akutagawa.jpg" alt="Personagem akutagawa">
                </li>

                <li class="personagem" id="chuuya" data-name="CHUUYA">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/chuuya.jpg" alt="Personagem chuuya">
                </li>

                <li class="personagem" id="yosano" data-name="YOSANO">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/yosano.jpg" alt="Personagem yosano">
                </li>

                <li class="personagem" id="ranpo" data-name="RANPO">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ranpo.jpg" alt="Personagem ranpo">
                </li>

                <li class="personagem" id="gin" data-name="GIN">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gin.jpg" alt="Personagem gin">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/mori.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>MORI</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
